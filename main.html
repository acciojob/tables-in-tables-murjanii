<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        a {
            color: purple;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <!-- Left upper cell with Nested Table 2 -->
        <td>
            <table>
                <tr>
                    <th colspan="2"><b>Nested Table 2</b></th>
                </tr>
                <tr>
                    <th><b>Column 1</b></th>
                    <th><b>Column 2</b></th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Right upper cell with Nested Table 1 -->
        <td>
            <table>
                <tr>
                    <th><b>Nested Table 1</b></th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Left lower cell with Nested Table 3 -->
        <td>
            <table>
                <tr>
                    <th colspan="2"><b>Nested Table 3</b></th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Right lower cell with Nested Table 4 -->
        <td>
            <table>
                <tr>
                    <th><b>Nested Table 4</b></th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
